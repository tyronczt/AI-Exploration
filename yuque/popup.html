<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>语雀文章复制助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>语雀文章复制助手</h1>
    <div class="description">
      <p>支持功能：</p>
      <ul>
        <li>保留文章样式（标题、段落、加粗、斜体等）</li>
        <li>自动提取图片链接</li>
        <li>支持代码块和表格</li>
        <li>一键复制到公众号</li>
      </ul>
    </div>
    <button id="copyButton" class="copy-button">复制文章内容</button>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text"></div>
    <div id="status" class="status"></div>
    <div class="tips">
      <p>提示：复制后可直接粘贴到公众号编辑器</p>
      <p>图片将以链接形式显示，可在公众号中重新上传</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
